<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Redactor</title>

    <style>
        body {
            margin: 0;
            font: caption;
            background: #efefef;
            color: #333;
        }

        .div-img-redactor {
            margin: 20px;
        }

        .div-img-redactor-content {
            margin: 10px auto 10px 10px;
            font-size: 12px;
            background: #efefef;
            position: relative;
        }

        #myImage {
            z-index: -1;
            -webkit-user-select: none;
            /* Chrome all / Safari all /opera15+*/
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
        }

        .div-cover {
            position: absolute;
            left: 0;
            top: 0;
            visibility: visible;
            z-index: 1000;
            -webkit-user-select: none;
            /* Chrome all / Safari all /opera15+*/
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            background-image: url(#);
            /* IE 10  image 图层问题 */
        }

        .redact-box {
            border: 2px red solid;
            width: 0px;
            height: 0px;
            position: absolute;
            opacity: 0.5;
            cursor: move;
            -webkit-user-select: none;
            /* Chrome all / Safari all /opera15+*/
            -moz-user-select: none;
            /* Firefox all */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            /* 修复 IE下 拖动时容易产生因选中而发生的闪烁问题 */
        }

        .ui-resizable-handle {
            position: absolute;
            font-size: 0.1px;
            display: block;
        }

        .box-e-resizable {
            cursor: e-resize;
            width: 7px;
            right: -5px;
            top: 0;
            height: 100%;
            /* border: 1px green solid; */
        }

        .box-s-resizable {
            cursor: s-resize;
            height: 7px;
            width: 100%;
            bottom: -5px;
            left: 0;
            /* border: 1px green solid; */
        }

        .box-es-resizable {
            cursor: se-resize;
            width: 12px;
            height: 12px;
            right: 1px;
            bottom: 1px;
        }

        .ui-icon {
            width: 16px;
            height: 16px;
            background-image: url(image/ui-icons_222222_256x240.png);
        }

        .ui-icon-gripsmall-diagonal-se {
            background-position: -64px -224px;
        }

        /*Button*/

        .button {
            font-family: 'Lato';
            background-color: #1B98DB;
            color: #fff;
            height: 28px;
            padding-right: 12px;
            padding-left: 12px;
            margin-left: 10px;
            margin-right: 0px;
            font-size: 14px;
            min-width: 90px;
            *min-width: auto;
            cursor: pointer;
            border:0;
            font-size: 12px;
        }

        .button:hover {
            background-color: #76C1E9;
        }

        .button:disabled {
            background-color: #666;
            color: #ccc;
            opacity: 0.3;
            cursor: default;
        }

        .button[disabled] {
            background-color: #666 !important;
            color: #ccc !important;
            opacity: 0.3;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="div-img-redactor">
        <div id="div-button-group">
            <input class="button" type="button" value="Enable Draw" id="btnAddRectangle">
            <input class="button" type="button" value="Redact" id="btnRedact">
            <input class="button" type="button" value="Remove Redact" id="btnRemoveRect">
        </div>
        <div class="div-img-redactor-content">
            <div id="action-area">
                <div class="div-cover" id="divCover"></div>
                <img id="myImage" src="image/test.png">
            </div>
        </div>
    </div>
    <input type="hidden" id="hidImageOriWith" name="hidImageOriWith" value="0" />
</body>
<script type="text/javascript" src="ImageRedactor.js"></script>
<script>
    ImageRedactorEvent.actionEventInit();
</script>

</html>
